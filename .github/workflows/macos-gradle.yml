name: MacOS Build with Gradle 

env:
  MAVEN_ARGS: -B -C -V -ntp -Dhttp.keepAlive=false -e
  JKUBE_REPOSITORY: https://github.com/rohankanojia/jkube.git
  JKUBE_REVISION: pr/buildpacks-build-strategy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: MacOS Build With Gradle 
    runs-on: macos-latest
    strategy:
      matrix:
        java: [17]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v2
      - name: Clone JKUBE
        run: |
          rm -rf jkube \
          && git clone "$JKUBE_REPOSITORY" --branch "$JKUBE_REVISION" jkube
      - name: Install JKube
        run: mvn ${MAVEN_ARGS} -f "jkube/pom.xml" clean install -DskipTests -Djacoco.skip=true
      - name: Run Integration tests
        run: |
          docker context ls
          docker context use default
          cd gradle-it
          rm ./gradlew
          gradle clean build k8sBuild 
